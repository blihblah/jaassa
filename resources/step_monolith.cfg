##### Part 1 of the chapter

ChapterIntro_LT=HSS Halibut had arrived in the orbit around Step. The crew had repaired the damage the ship had taken during its interstellar voyage. There was no time for rest, as the crew made further analysis on the solar system that was to be their last home. Once the probes' launch paths had been calculated and recalculated for best expected results, the probes were launched to germinate the planet with Terran life. Cyanobacteria to produce oxygen and bind nitrogen from the atmosphere, moss and lichen to begin breaking down rocks and stones for nutrients and also create the beginnings of a biosphere on land. This would be a slow start, but maybe one day in the distant future, humans could walk on the planet without oxygen masks.
ChapterIntro2_LT=Now, you are making your way to the planet, alongside everyone else. The heatshield of the Halibut will protect the ship during the landing, but it will still be a tough landing in the water. Knowing there's a nuclear reactor coming down with you doesn't make it much easier to relax.

