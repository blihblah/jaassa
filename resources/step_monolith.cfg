##### Part 2 of the chapter
EndFlashback_LT=The landing in the ocean is happening soon. So many should-be's. The heatshield should be released to avoid holding too much weight. The ship should be able to hold water and float.

FallingDown_LT=You feel through your seat when the ship's thrusters come to life. The remainder of the solid rocket fuel on the ship would be used in the landing. After waiting a few minutes, you feel the ship jostle slightly. Those must have been the massive parachutes the ship deployed to slow down its descent.
SplashDownCountdown_LT=The speakers come to life as the commander calls out, "Take splashdown positions! Splashdown in five, four, three, two, one ---"
SplashDown_LT=The ship smashes into the sea with a massive splash. As it briefly plunges below the surface, its curved bottom redirects the momentum to turn the ship away from diving deeper into the unknown depths of the sea. A spaceship that would have to be able to make a dive into water - what a unique design task that must have been.
ReachingSurface_LT=As you feel the G-forces settle, the ship descends into silence. The ship's walls aren't creaking from the pressure of deep sea, and despite basically diving in a place you don't know what the seabed has and how deep, you haven't crashed into the bottom of the sea either. What feels like hours but must've been mere minutes, the commander addresses everyone again. "Our approach was successful, we're now floating on the sea." Everyone begins applauding and cheering.

TimelapseGoShore=As the ship propels itself towards the shore, you and the crew acclimate to being on a planet again. After a few days of stumbling, not made any easier by the rocking ship, the ship lands on firm ground.


